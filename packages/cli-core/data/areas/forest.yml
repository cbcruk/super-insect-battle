id: forest
name: 숲

rooms:
  - id: forest_entrance
    name: 숲 입구
    description: |
      울창한 숲의 입구다. 나뭇잎 사이로 다양한 곤충 소리가 들린다.
      이곳에서 야생 곤충과 마주칠 수 있다.
    exits:
      북: training_grounds
      남: deep_forest
    hasWildEncounters: true
    wildInsects:
      - grasshopper
      - stag_beetle

  - id: deep_forest
    name: 깊은 숲
    description: |
      숲 깊숙한 곳이다. 강력한 곤충들이 서식한다고 한다.
      조심해야 한다...
    exits:
      북: forest_entrance
      동: cave_entrance
    hasWildEncounters: true
    wildInsects:
      - scorpion
      - rhinoceros_beetle
